<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
    <link rel="stylesheet" href="daytime.css" id="customCssStyle">
</head>
<body>
    <main>
        <h1>Journal</h1>
        <section>
            
            <div class="formContainer">
                <form id="form" action="submit" method="get">
                    <fieldset>
                        <legend><h2>Journal Entry: </h2></legend>
                        <h3 id="currentDate"></h3>
                        <div class="formGroup1">
                            <label for="name">Name or Alias:</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="formGroup1">
                            <label for="highlight">Highlight</label>
                            <textarea class="textarea" type="text" id="highlight" name="highlight" placeholder="What was the highlight of your day?"></textarea>
                        </div>
                        <div class="formGroup1">
                            <label for="wins">Wins</label>
                            <textarea class="textarea" type="text" id="wins" name="wins" placeholder="List your Wins"></textarea>
                        </div>
                        <div class="formGroup1">
                            <label for="gratitude">Gratitude</label>
                            <textarea class="textarea" type="text" id="gratitude" name="gratitude" placeholder="what are you thankful for today?"></textarea>
                        </div>
                        <div class="formGroup1">
                            <label for="lessons">Lessons</label>
                            <textarea class="textarea" type="text" id="lessons" name="lessons" placeholder="What did you learn?"></textarea>
                        </div>
                        <div class="formGroup1">
                            <label for="inspiration">Inspiration</label>
                            <textarea class="textarea" type="text" id="inspiration" name="inspiration"></textarea>
                        </div>
                        <div>
                            <label for="experiences">Experiences</label>
                            <textarea class="textarea" type="text" id="experiences" name="experiences" placeholder="Did you have any interesting or unusual experiences? Synconcities? Dreams? Answers to Prayer?"></textarea>
                        </div>
                        <div class="formGroup1">
                            <label for="steps">How many steps did you take?</label>
                            <input type="number" id="steps" name="steps" min="0">
                        </div>
                        <button type="submit" class="formGroup1">Submit</button>
                    </fieldset>
                </form>
            </div>
        </section>
        <section>
            <div class="formContainer2" id="output"></div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
